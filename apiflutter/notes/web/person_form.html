<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
</head>
<body>
    <h2>Adicionar Pessoa</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="fk_profession">Profissão:</label>
        <select id="fk_profession" name="fk_profession" required>
            <option value="" disabled selected>Selecione uma profissão</option>
            {% for profession in professions %}
            <option value="{{ profession.id }}">{{ profession.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'api_home' %}">Voltar para a página inicial</a>
</body>
</html>
