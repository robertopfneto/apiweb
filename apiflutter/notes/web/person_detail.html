<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
</head>
<body>
    <h1>Person Details</h1>
    <ul>
        <li><strong>Name:</strong> {{ person.name }}</li>
        <li><strong>Age:</strong> {{ person.age }}</li>
        <li><strong>CPF:</strong> {{ person.cpf }}</li>
        <li><strong>Date of Birth:</strong> {{ person.data_nascimento }}</li>
        <li><strong>Profession:</strong> {{ person.fk_profession.name }}</li>
    </ul>

    <a href="{% url 'person_list' %}"><button>Voltar</button></a>

</body>
</html>
